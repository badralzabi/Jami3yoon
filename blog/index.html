    <script>
        const blogPosts = [


            {
                id: 1,
                title: "ما هو جامعيون",
                category: "نصائح أكاديمية",
                date: "28 سبتمبر 2025",
                summary: "جامعيون بدأ ك تطبيق جامعي ثمّ توسع ل يصبح مبادرة طلابية جامعية تهتم بطالب الجامعة وهدفها طالب الجامعة، نقدم كل شيئ يحتاجه الطالب في رحلته وحياته الجامعية ........",
                image: "https://placehold.co/800x450/004d9c/ffffff?text=إدارة+الوقت+الفعالة",
                content: `
                    <p>
                        توسع جامعيون ليصبح مبادرة طلابية مسجلة على منصة نحن الوطنية للتطوع، توسعنا لاننا مؤمنون بأن التوسع سوف يعطي اثر اكبر للطالب على كل المستويات ولنقدم مساعدة أكثر للطالب.
                    </p>
                    <h2 class="text-2xl font-bold mt-8 mb-4 text-primary-color">1. كيف يساعد جامعيون الطالب الجامعي</h2>
                   
                    <p>
                        نحن نعلم بمعاناة الطالب لأننا طلاب جامعيون، ولذلك طورنا تطبيق جامعيون الذي يحوي أقسام لا محدودة منها كل شيئ يخص المواد ندعوك لتحميل التطبيق وتستكشفها ب نفسك <a href="https://jamiyoon.vercel.app/down.html" target="_blank" style="color:blue;">من هنا</a> .
                        <br>
                        <br>
                        <b>جامعيون</b> كــ مبادرة طلابية مسجلة على منصة <a href="https://www.nahno.org/ngo/%D8%AC%D8%A7%D9%85%D8%B9%D9%8A%D9%91%D9%88%D9%86-75712" target="_blank" style="color:#2dccd3;">نحن</a> الوطنية للتطوع من قلب طلاب جامعيون لقلب طلاب جامعيون، 
                        <br>
                        <b>ماذا نوفر للطالب الجامعي في مبادرة جامعيون؟
                        </b>
                        <div style="background-color: #d7eefb; padding:20px;  border-radius:25px; ">
                        <ol>
                            <li>1- ورشات ودورات مجانية بشاهدة معتمدة</li>
                            <p style="font-size:12px; font-weight: bold;">**الورشات ميدانية (وجاهية) واون لاين</p>
                            <br>
                            <li>2- فرص مشاركة بتخصص الطالب، أي نقدم فرصة للطالب أن يشارك مشروعه او خبرته في تخصصه ليحضى بالدعم.</li>
                            <br>
                             <li>3- زيارات ميدانية لعدة منشئات وشركات وتقديم فرص للطالب.</li>
                             <br>
                             <li>4- فرص تطوع مع جامعيون ليكتسب الطالب خبرة في مجال التطوع الذي اختاره والحصول على ساعات تطوع.</li>
                            <br>

                        <li>5- مبادرات حقيقية ليشارك فيها الطالب وينشر المعرفة ويكتسب الخبرة.</li>
                            <br>
                        <li>6- دعم ومساندة حقيقيين للطالب على ارض الواقع . </li>
                        <br>
                            <li>7- هذه ما هي الا نبذة تعريفية بسيطة جداً عن جامعيون .</li>
                           
                        </ol>
                    </div>
                    </p>

                    <br>
                     <h2 class="text-2xl font-bold mt-8 mb-4 text-primary-color">1. ما هي الفرص التي يقدمها جامعيون للطالب</h2>

                    <p>

                        من منطلقنا لتقديم الدعم للطالب الجامعي على كل المستويات منها <b>تقديم فرص للطالب</b> تشمل:
                        
                    </p>
                    
                    <ul>
                        <li>1- ورشات ودورات مجانية <b>بشهادة معتمدة</b>.</li>
                        <li>2- مشاركة الطالب مشاريعه.</li>
                        <li>3- نشر نشاطات بشكل مستمر بشتى المجالات ليشارك فيهاالطالب. <b style="font-size:14px;">مثل نشاط تقني يشارك فيه الطالب بموقع الكتروني طوره او تطبيق الخ...</b>  </li> 
                        <span style="font-size:13px" >*الهدف من ذلك هو <b>ان يضهر الطالب خبراته لإيجاد فرص عمل، ولاكتساب الخبرة وتكوين علاقات تفيده في مجاله.</b></span>
                        <li>4- ملخصات، ودوسيات، ومصادر لدراسة المواد، واسئلة سنوات..</li>
                        <span style="font-size:13px" >* لاننا نعلم أن <b>هذا اكثر شيئ يعاني منه طالب الجامعة. </b></span>

                    </ul>

                    <br>
                    
                    <br>
        <h2 class="text-2xl font-bold mt-8 mb-4 text-primary-color">كيف تتعرف علينا بشكل أكبر:</h2>


        <p>
<b>تابعنا </b> على حسابنا الرسمي على انستقرام <a href="https://www.instagram.com/jamaiyoon/" target="_blank" style="color:rgb(251 1 113);">من هنا</a>


        </p>
                    
                `
            },

            {
                id: 4,
                title: "التعامل مع ضغط الدراسة والامتحانات",
                category: "حياة جامعية",
                date: "1 سبتمبر 2025",
                summary: "الضغط الأكاديمي أمر لا مفر منه، لكن يمكن إدارته. تعرف على كيفية الحفاظ على صحتك العقلية والجسدية خلال الفترات الصعبة، وتعلّم تقنيات الاسترخاء الفعالة...",
                image: "https://placehold.co/800x450/ff7f50/ffffff?text=الاسترخاء+والدراسة",
                content: `
                    <p>الضغط الأكاديمي جزء طبيعي من الحياة الجامعية، ولكنه لا يجب أن يسيطر عليك. تعلم كيفية إدارة هذا الضغط يمكن أن يحسن من صحتك العقلية ويزيد من إنتاجيتك.</p>
                    <h2 class="text-2xl font-bold mt-8 mb-4 text-primary-color">1. خذ فترات راحة منتظمة</h2>
                    <p>المذاكرة لساعات طويلة دون توقف يمكن أن تكون ضارة. احرص على أخذ فترات راحة قصيرة كل ساعة لتصفية ذهنك واستعادة تركيزك.</p>
                    <h2 class="text-2xl font-bold mt-8 mb-4 text-primary-color">2. مارس الرياضة</h2>
                    <p>النشاط البدني هو وسيلة رائعة لتخفيف التوتر. حتى المشي السريع لمدة 20 دقيقة يمكن أن يحدث فرقًا كبيرًا في حالتك المزاجية.</p>
                    <h2 class="text-2xl font-bold mt-8 mb-4 text-primary-color">3. تحدث إلى شخص تثق به</h2>
                    <p>لا تخف من مشاركة مشاعرك مع الأصدقاء أو العائلة. التعبير عن مخاوفك يمكن أن يكون أول خطوة نحو حل المشكلة.</p>
                `
            }
        ];

        const blogListView = document.getElementById('blog-list-view');
        const singlePostView = document.getElementById('single-post-view');
        const blogPostsContainer = document.getElementById('blog-posts-container');
        const categoryList = document.getElementById('category-list');
        const articleContent = document.getElementById('article-content');
        const backButton = document.getElementById('back-button');
        const blogHeader = document.getElementById('blog-header');
        const messageBox = document.getElementById('message-box');

        const categories = [...new Set(blogPosts.map(post => post.category))];

        function getCurrentPostIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            return id ? parseInt(id) : null;
        }

        function updateUrl(postId) {
            const url = postId ? `?id=${postId}` : window.location.pathname;
            const title = postId
                ? blogPosts.find(p => p.id === postId)?.title || "تدوينة جامعيون"
                : "مدونة جامعيّون";

            history.pushState({ postId: postId }, title, url);
        }

        function showMessageBox(message, type = 'info') {
            let colorClass = 'bg-gray-700';
            if (type === 'success') colorClass = 'bg-green-600';
            if (type === 'error') colorClass = 'bg-red-600';
            if (type === 'info') colorClass = 'bg-blue-600';

            messageBox.textContent = message;
            messageBox.className = `fixed bottom-20 left-1/2 transform -translate-x-1/2 p-3 rounded-xl text-white shadow-2xl transition-all duration-300 z-[1001] ${colorClass} opacity-100 scale-100`;

            setTimeout(() => {
                messageBox.classList.remove('opacity-100', 'scale-100');
                messageBox.classList.add('opacity-0', 'scale-90');
            }, 3000);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showMessageBox('تم نسخ رابط التدوينة إلى الحافظة!', 'success');
            }, () => {
                try {
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    textarea.style.position = 'fixed';
                    document.body.appendChild(textarea);
                    textarea.focus();
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    showMessageBox('تم نسخ رابط التدوينة إلى الحافظة!', 'success');
                } catch (e) {
                    showMessageBox('فشل النسخ. الرجاء النسخ يدوياً.', 'error');
                }
            });
        }

        function sharePostUrl(postId, title) {
            const postUrl = window.location.href;

            if (navigator.share) {
                navigator.share({
                    title: title,
                    text: `اقرأ مقال: ${title} من مدونة جامعيون!`,
                    url: postUrl,
                }).catch((error) => {
                    if (error.name !== 'AbortError') {
                        copyToClipboard(postUrl);
                    }
                });
            } else {
                copyToClipboard(postUrl);
            }
        }


        function changeView(postId) {
            if (postId) {
                const post = blogPosts.find(p => p.id === postId);
                if (!post) {
                    changeView(null);
                    showMessageBox('لم يتم العثور على التدوينة المطلوبة.', 'error');
                    return;
                }

                renderSinglePostContent(post);

                blogListView.classList.add('hidden');
                singlePostView.classList.remove('hidden');
                blogHeader.classList.add('hidden');

                updateUrl(postId);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else {
                blogListView.classList.remove('hidden');
                singlePostView.classList.add('hidden');
                blogHeader.classList.remove('hidden');

                updateUrl(null);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function renderSinglePostContent(post) {
            const shareButtonHtml = `
                <button id="share-post-button" 
                    class="flex items-center space-x-2 space-x-reverse text-accent-color hover:text-primary-color transition-colors duration-200 font-semibold text-lg p-2 rounded-lg hover:bg-white/50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18 16c-.73 0-1.4-.24-1.93-.65l-7.39 3.49a2.986 2.986 0 010-6.68l7.39 3.49c.53-.41 1.2-.65 1.93-.65 1.65 0 3 1.35 3 3s-1.35 3-3 3zm0-10c-1.65 0-3 1.35-3 3s1.35 3 3 3 3-1.35 3-3-1.35-3-3-3zM6 15c-1.65 0-3 1.35-3 3s1.35 3 3 3 3-1.35 3-3-1.35-3-3-3z"/>
                    </svg>
                    <span>مشاركة</span>
                </button>
            `;

            articleContent.innerHTML = `
                <h1 class="text-4xl font-extrabold mb-4 text-primary-color">${post.title}</h1>
                
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 border-b border-gray-200 pb-4">
                    <p class="text-gray-500 text-sm mb-3 sm:mb-0">نُشرت في ${post.date} | الفئة: <span class="text-accent-color font-medium">${post.category}</span></p>
                    ${shareButtonHtml}
                </div>
                
                <img src="${post.image}" alt="${post.title}" class="w-full h-auto rounded-xl mb-8 object-cover max-h-[400px] shadow-md">
                
                <div class="prose max-w-none text-gray-700 leading-loose space-y-6">
                    ${post.content}
                </div>
            `;

            document.getElementById('share-post-button').addEventListener('click', () => {
                sharePostUrl(post.id, post.title);
            });
        }


        function renderPosts(filterCategory = null) {
            blogPostsContainer.innerHTML = '';
            let filteredPosts = filterCategory ? blogPosts.filter(post => post.category === filterCategory) : blogPosts;

            filteredPosts.forEach(post => {
                const articleElement = document.createElement('article');

                articleElement.className = 'post-card p-6 fade-in-on-scroll transform transition-transform duration-300 hover:scale-[1.01] cursor-pointer';
                articleElement.dataset.postId = post.id;

                articleElement.addEventListener('click', () => {
                    changeView(post.id);
                });

                articleElement.innerHTML = `
                    <img src="${post.image}" alt="${post.title}" class="w-full h-auto rounded-lg mb-4 object-cover max-h-48">
                    <span class="bg-primary-color/10 text-primary-color text-xs font-semibold px-3 py-1 rounded-full">${post.category}</span>
                    <h2 class="text-3xl font-bold mt-3 mb-2 text-primary-color">${post.title}</h2>
                    <p class="text-gray-500 text-sm mb-4">نُشرت في ${post.date}</p>
                    <p class="text-gray-700 leading-relaxed">${post.summary}</p>
                    <span class="text-accent-color font-semibold mt-4 block">اقرأ المزيد &rarr;</span>
                `;

                blogPostsContainer.appendChild(articleElement);
            });

            setupAnimations();
        }


        function renderCategories() {
            categoryList.innerHTML = '';

            const allButton = document.createElement('li');
            allButton.className = 'category-button bg-primary-color text-white rounded-full px-4 py-1 transition-colors duration-200 cursor-pointer';
            allButton.textContent = 'الكل';
            allButton.addEventListener('click', () => {
                renderPosts();
                updateCategoryButtons(allButton);
            });
            categoryList.appendChild(allButton);

            categories.forEach(category => {
                const categoryItem = document.createElement('li');
                categoryItem.className = 'category-button bg-gray-200 hover:bg-gray-300 rounded-full px-4 py-1 transition-colors duration-200 cursor-pointer';
                categoryItem.textContent = category;
                categoryItem.addEventListener('click', () => {
                    renderPosts(category);
                    updateCategoryButtons(categoryItem);
                });
                categoryList.appendChild(categoryItem);
            });
        }

        function updateCategoryButtons(activeButton) {
            document.querySelectorAll('#category-list li.category-button').forEach(button => {
                button.classList.remove('bg-primary-color', 'text-white');
                button.classList.add('bg-gray-200', 'text-gray-700');
            });
            activeButton.classList.remove('bg-gray-200', 'text-gray-700');
            activeButton.classList.add('bg-primary-color', 'text-white');
        }

        function setupAnimations() {
            const fadeInElements = document.querySelectorAll('.fade-in-on-scroll');
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };
            function checkVisibility(entries, observer) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }
            const observer = new IntersectionObserver(checkVisibility, observerOptions);
            fadeInElements.forEach(element => {
                observer.observe(element);
            });
        }

        backButton.addEventListener('click', () => {
            changeView(null);
        });

        window.addEventListener('popstate', (event) => {
            const historyState = event.state;
            if (historyState && historyState.postId !== undefined) {
                changeView(historyState.postId);
            } else {
                changeView(getCurrentPostIdFromUrl());
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            renderCategories();
            renderPosts();

            const initialPostId = getCurrentPostIdFromUrl();
            if (initialPostId) {
                changeView(initialPostId);
            } else {
                changeView(null);
            }
        });
    </script>
</body>


</html>
