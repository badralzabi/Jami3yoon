                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18 16c-.73 0-1.4-.24-1.93-.65l-7.39 3.49a2.986 2.986 0 010-6.68l7.39 3.49c.53-.41 1.2-.65 1.93-.65 1.65 0 3 1.35 3 3s-1.35 3-3 3zm0-10c-1.65 0-3 1.35-3 3s1.35 3 3 3 3-1.35 3-3-1.35-3-3-3zM6 15c-1.65 0-3 1.35-3 3s1.35 3 3 3 3-1.35 3-3-1.35-3-3-3z"/>
                    </svg>
                    <span>مشاركة</span>
                </button>
            `;

            articleContent.innerHTML = `
                <h1 class="text-4xl font-extrabold mb-4 text-primary-color">${post.title}</h1>
                
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 border-b border-gray-200 pb-4">
                    <p class="text-gray-500 text-sm mb-3 sm:mb-0">نُشرت في ${post.date} | الفئة: <span class="text-accent-color font-medium">${post.category}</span></p>
                    ${shareButtonHtml}
                </div>
                
                <img src="${post.image}" alt="${post.title}" class="w-full h-auto rounded-xl mb-8 object-cover max-h-[400px] shadow-md">
                
                <div class="prose max-w-none text-gray-700 leading-loose space-y-6">
                    ${post.content}
                </div>
            `;

            document.getElementById('share-post-button').addEventListener('click', () => {
                sharePostUrl(post.id, post.title);
            });
        }


        function renderPosts(filterCategory = null) {
            blogPostsContainer.innerHTML = '';
            let filteredPosts = filterCategory ? blogPosts.filter(post => post.category === filterCategory) : blogPosts;

            filteredPosts.forEach(post => {
                const articleElement = document.createElement('article');

                articleElement.className = 'post-card p-6 fade-in-on-scroll transform transition-transform duration-300 hover:scale-[1.01] cursor-pointer';
                articleElement.dataset.postId = post.id;

                articleElement.addEventListener('click', () => {
                    changeView(post.id);
                });

                articleElement.innerHTML = `
                    <img src="${post.image}" alt="${post.title}" class="w-full h-auto rounded-lg mb-4 object-cover max-h-48">
                    <span class="bg-primary-color/10 text-primary-color text-xs font-semibold px-3 py-1 rounded-full">${post.category}</span>
                    <h2 class="text-3xl font-bold mt-3 mb-2 text-primary-color">${post.title}</h2>
                    <p class="text-gray-500 text-sm mb-4">نُشرت في ${post.date}</p>
                    <p class="text-gray-700 leading-relaxed">${post.summary}</p>
                    <span class="text-accent-color font-semibold mt-4 block">اقرأ المزيد &rarr;</span>
                `;

                blogPostsContainer.appendChild(articleElement);
            });

            setupAnimations();
        }


        function renderCategories() {
            categoryList.innerHTML = '';

            const allButton = document.createElement('li');
            allButton.className = 'category-button bg-primary-color text-white rounded-full px-4 py-1 transition-colors duration-200 cursor-pointer';
            allButton.textContent = 'الكل';
            allButton.addEventListener('click', () => {
                renderPosts();
                updateCategoryButtons(allButton);
            });
            categoryList.appendChild(allButton);

            categories.forEach(category => {
                const categoryItem = document.createElement('li');
                categoryItem.className = 'category-button bg-gray-200 hover:bg-gray-300 rounded-full px-4 py-1 transition-colors duration-200 cursor-pointer';
                categoryItem.textContent = category;
                categoryItem.addEventListener('click', () => {
                    renderPosts(category);
                    updateCategoryButtons(categoryItem);
                });
                categoryList.appendChild(categoryItem);
            });
        }

        function updateCategoryButtons(activeButton) {
            document.querySelectorAll('#category-list li.category-button').forEach(button => {
                button.classList.remove('bg-primary-color', 'text-white');
                button.classList.add('bg-gray-200', 'text-gray-700');
            });
            activeButton.classList.remove('bg-gray-200', 'text-gray-700');
            activeButton.classList.add('bg-primary-color', 'text-white');
        }

        function setupAnimations() {
            const fadeInElements = document.querySelectorAll('.fade-in-on-scroll');
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };
            function checkVisibility(entries, observer) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }
            const observer = new IntersectionObserver(checkVisibility, observerOptions);
            fadeInElements.forEach(element => {
                observer.observe(element);
            });
        }

        backButton.addEventListener('click', () => {
            changeView(null);
        });

        window.addEventListener('popstate', (event) => {
            const historyState = event.state;
            if (historyState && historyState.postId !== undefined) {
                changeView(historyState.postId);
            } else {
                changeView(getCurrentPostIdFromUrl());
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            renderCategories();
            renderPosts();

            const initialPostId = getCurrentPostIdFromUrl();
            if (initialPostId) {
                changeView(initialPostId);
            } else {
                changeView(null);
            }
        });
    </script>
</body>


</html>
