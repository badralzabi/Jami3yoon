        const blogPostsContainer = document.getElementById('blog-posts-container');
        const categoryList = document.getElementById('category-list');
        const messageBox = document.getElementById('message-box');

        const latestPostsSidebar = document.getElementById('latest-posts-sidebar');
        const featuredPostsSidebar = document.getElementById('featured-posts-sidebar');


        const categories = [...new Set(blogPosts.map(post => post.category))];

        const searchInputDesktop = document.getElementById('search-input-desktop');
        const searchInputMobile = document.getElementById('search-input-mobile');
        const searchDesktopBtn = document.getElementById('search-desktop-btn');
        const searchSubmitDesktop = document.getElementById('search-submit-desktop');
        const searchDesktopField = document.getElementById('search-desktop-field');
        const searchSubmitMobile = document.getElementById('search-submit-mobile');


        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileLinksMenu = document.getElementById('mobile-links-menu');
        const menuIcon = document.getElementById('menu-icon');
        const closeIcon = document.getElementById('close-icon');
        const searchMobileTopBtn = document.getElementById('search-mobile-top-btn');


        const mobileFooter = document.getElementById('mobile-footer');


        
        function showMessageBox(message, type = 'info') {

            clearTimeout(window.messageTimeout);

            messageBox.textContent = message;
            

            let bgColor = 'bg-gray-700';
            if (type === 'success') bgColor = 'bg-green-500';
            if (type === 'error') bgColor = 'bg-red-500';
            if (type === 'warning') bgColor = 'bg-yellow-600';


            messageBox.className = `fixed bottom-20 left-1/2 transform -translate-x-1/2 p-3 rounded-lg text-white shadow-xl transition-opacity duration-300 z-[1001] ${bgColor} show-message`;


            window.messageTimeout = setTimeout(() => {

                messageBox.classList.remove('show-message');
            }, 3000); 
        }

        function renderPosts(filterCategory = null, searchQuery = null) {
            blogPostsContainer.innerHTML = '';
            let filteredPosts = blogPosts;

            if (filterCategory) {
                filteredPosts = filteredPosts.filter(post => post.category === filterCategory);
            }

            if (searchQuery) {
                const query = searchQuery.toLowerCase().trim();
                if (query !== '') {
                    filteredPosts = filteredPosts.filter(post =>
                        post.title.toLowerCase().includes(query) ||
                        post.summary.toLowerCase().includes(query) ||
                        post.category.toLowerCase().includes(query)
                    );
                }
            }

            if (filteredPosts.length === 0) {
                blogPostsContainer.innerHTML = `
                    <div class="lg:col-span-2 text-center p-10 bg-white rounded-xl shadow-inner">
                        <h2 class="text-3xl text-primary-color font-bold mb-3">لا توجد مقالات مطابقة</h2>
                        <p class="text-gray-600">نأسف، لم يتم العثور على نتائج للبحث أو الفئة المحددة.</p>
                    </div>
                `;
                showMessageBox('لم يتم العثور على مقالات مطابقة.', 'warning');
                return;
            }

            filteredPosts.forEach(post => {
                const articleElement = document.createElement('a');
                articleElement.href = `./articles/${post.slug}`;
                articleElement.className = 'post-card p-6 fade-in-on-scroll transform transition-transform duration-300 hover:scale-[1.01] cursor-pointer block';
                articleElement.dataset.postId = post.id;


                const imageUrl = post.image || `https://placehold.co/600x400/004d9c/ffffff?text=${encodeURIComponent(post.category)}`;

                articleElement.innerHTML = `
                    <img src="${imageUrl}" alt="${post.title}" onerror="this.onerror=null; this.src='https://placehold.co/600x400/004d9c/ffffff?text=Image+Missing';" class="w-full h-auto rounded-lg mb-4 object-cover max-h-48">
                    <span class="bg-primary-color/10 text-primary-color text-xs font-semibold px-3 py-1 rounded-full">${post.category}</span>
                    <h2 class="text-3xl font-bold mt-3 mb-2 text-primary-color">${post.title}</h2>
                    <p class="text-gray-500 text-sm mb-4">نُشرت في ${post.date}</p>
                    <p class="text-gray-700 leading-relaxed">${post.summary}</p>
                    <span class="text-accent-color font-semibold mt-4 block">اقرأ المزيد &rarr;</span>
                `;

                blogPostsContainer.appendChild(articleElement);
            });

            setupAnimations();
        }


        function createSidebarPostCard(post) {

            const imageUrl = post.sidebarImage || `https://placehold.co/100x70/004d9c/ffffff?text=Post`;
            return `
                <a href="./articles/${post.slug}" class="flex items-start gap-4 p-3 bg-white hover:bg-gray-50 transition-colors duration-200 rounded-xl border border-gray-100 shadow-sm">
                    <img src="${imageUrl}" alt="${post.title}" onerror="this.onerror=null; this.src='https://placehold.co/100x70/004d9c/ffffff?text=Post';" class="w-20 h-14 object-cover rounded-lg flex-shrink-0">
                    <div>
                        <h4 class="text-sm font-bold text-gray-800 line-clamp-2 leading-snug">${post.title}</h4>
                        <p class="text-xs text-gray-500 mt-1">${post.date}</p>
                    </div>
                </a>
            `;
        }



        function renderSidebarPosts() {


            const latestPosts = blogPosts.slice(0, 3);
            latestPostsSidebar.innerHTML = latestPosts.map(createSidebarPostCard).join('');


            const featuredPosts = blogPosts.filter(post => post.isFeatured);
            featuredPostsSidebar.innerHTML = featuredPosts.map(createSidebarPostCard).join('');


            setupAnimations();
        }


        function renderCategories() {
            categoryList.innerHTML = '';

            const allButton = document.createElement('li');
            allButton.className = 'category-button bg-primary-color text-white rounded-full px-4 py-1 transition-colors duration-200 cursor-pointer';
            allButton.textContent = 'الكل';
            allButton.addEventListener('click', () => {
                searchInputDesktop.value = '';
                searchInputMobile.value = '';
                renderPosts();
                updateCategoryButtons(allButton);
            });
            categoryList.appendChild(allButton);

            categories.forEach(category => {
                const categoryItem = document.createElement('li');
                categoryItem.className = 'category-button bg-gray-200 hover:bg-gray-300 rounded-full px-4 py-1 transition-colors duration-200 cursor-pointer';
                categoryItem.textContent = category;
                categoryItem.addEventListener('click', () => {
                    searchInputDesktop.value = '';
                    searchInputMobile.value = '';
                    renderPosts(category);
                    updateCategoryButtons(categoryItem);
                });
                categoryList.appendChild(categoryItem);
            });
        }

        function updateCategoryButtons(activeButton) {
            document.querySelectorAll('#category-list li.category-button').forEach(button => {
                button.classList.remove('bg-primary-color', 'text-white');
                button.classList.add('bg-gray-200', 'text-gray-700');
            });
            if (activeButton) {
                activeButton.classList.remove('bg-gray-200', 'text-gray-700');
                activeButton.classList.add('bg-primary-color', 'text-white');
            }
        }

        function handleSearch(query) {
            updateCategoryButtons(null);
            renderPosts(null, query);
            

            if (query.trim() === '') {
                showMessageBox('تم عرض جميع المقالات.', 'info');
            } else {
                showMessageBox(`تم عرض نتائج البحث عن: "${query}"`, 'info');
            }
        }

        function setupAnimations() {
            const fadeInElements = document.querySelectorAll('.fade-in-on-scroll');
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };
            function checkVisibility(entries, observer) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }
            const observer = new IntersectionObserver(checkVisibility, observerOptions);
            fadeInElements.forEach(element => {

                if (!element.classList.contains('is-visible')) {
                    observer.observe(element);
                }
            });
        }

        
        let lastScrollY = window.scrollY;
        const scrollThreshold = 5; 

        function handleMobileNavScroll() {

            if (window.innerWidth >= 768) {
                mobileFooter.classList.remove('mobile-nav-hidden');
                lastScrollY = window.scrollY;
                return;
            }

            const currentScrollY = window.scrollY;


            if (currentScrollY > lastScrollY && currentScrollY > scrollThreshold) {

                mobileFooter.classList.add('mobile-nav-hidden');
            }

            else if (currentScrollY < lastScrollY) {

                mobileFooter.classList.remove('mobile-nav-hidden');
            }


            lastScrollY = currentScrollY;
        }

        
        
        function toggleMobileMenu() {
            mobileLinksMenu.classList.toggle('is-open');


            const isOpen = mobileLinksMenu.classList.contains('is-open');
            menuIcon.classList.toggle('hidden', isOpen);
            closeIcon.classList.toggle('hidden', !isOpen);
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderCategories();
            renderPosts();

            renderSidebarPosts();

            searchDesktopBtn.addEventListener('click', () => {
                searchDesktopField.classList.toggle('hidden');
                searchInputDesktop.focus();
            });

            searchSubmitDesktop.addEventListener('click', () => {
                handleSearch(searchInputDesktop.value);
            });

            searchInputDesktop.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleSearch(searchInputDesktop.value);
                }
            });

            searchMobileTopBtn.addEventListener('click', () => {
                
                handleSearch(''); 
            });

            searchSubmitMobile.addEventListener('click', () => {
                handleSearch(searchInputMobile.value);
            });

            searchInputMobile.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleSearch(searchInputMobile.value);
                }
            });
           
            mobileMenuBtn.addEventListener('click', toggleMobileMenu);
            window.addEventListener('scroll', handleMobileNavScroll);
        });
    </script>
