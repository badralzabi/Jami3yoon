<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطأ 404 - الصفحة غير موجودة | جامعيون</title>
    <meta name="description" content="عذراً، لم نجد الصفحة التي تبحث عنها. رمز الخطأ 404. يرجى العودة إلى الصفحة الرئيسية.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --primary-blue: #004d9c;
            --secondary-blue: #0077c2;
            --hover-blue: #002f5e;
            --bg-light: #f3f4f6;
            --card-bg: #ffffff;
            --text-dark: #1f2937;
        }

        body {
            background-color: var(--bg-light);
            font-family: 'Cairo', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-dark);
            padding: 20px;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 900;
            line-height: 1;
            background-image: linear-gradient(45deg, var(--primary-blue), var(--secondary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            text-shadow: 0 5px 15px rgba(0, 77, 156, 0.2);
            animation: pulse-shadow 2s ease-in-out infinite alternate;
        }

        .btn-primary {
            background-color: var(--primary-blue);
            color: #fff;
            padding: 14px 40px;
            border-radius: 9999px;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 8px 25px rgba(0, 77, 156, 0.4);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary:hover {
            background-color: var(--hover-blue);
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 77, 156, 0.5);
        }

        @keyframes pulse-shadow {
            from {
                text-shadow: 0 5px 15px rgba(0, 77, 156, 0.2);
            }
            to {
                text-shadow: 0 8px 20px rgba(0, 77, 156, 0.35);
            }
        }

        @media (max-width: 640px) {
            .error-code {
                font-size: 7rem;
            }
        }
    </style>
</head>

<body>

    <main class="w-full max-w-xl mx-auto p-8 md:p-12 bg-[--card-bg] rounded-3xl shadow-2xl border-t-8 border-t-[--primary-blue] transition-all duration-500 transform hover:shadow-3xl">
        
        <div class="text-center">
            <img src="./logo/logo-jamii.png" 
                 alt="شعار جامعيون" 
                 class="w-24 h-24 mx-auto mb-6 rounded-full border-4 border-gray-100 shadow-md"
                 onerror="this.onerror=null; this.src='https://placehold.co/96x96/0077c2/ffffff?text=Logo';"
            >

            <h1 class="error-code">404</h1>

            <h2 class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-3 tracking-wide">
                عذراً، الصفحة غير موجودة (404)
            </h2>

            <p class="text-base md:text-lg text-gray-600 leading-8 mb-10">
                الرابط الذي اتبعته قد يكون خاطئاً أو أن الصفحة قد نُقلت أو حُذفت. لا تقلق، يمكنك العودة إلى الصفحة الرئيسية والبدء من جديد.
            </p>

            <a href="/" class="btn-primary w-full sm:w-64">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 ml-2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                العودة إلى الصفحة الرئيسية
            </a>
            
        </div>
    </main>

    <footer class="mt-12 w-full text-center text-sm text-gray-500 py-4">
        <p class="mt-8">
            © <span id="year"></span> | 
            <span class="text-[--primary-blue] font-bold">جامعيون</span>
            – كل الحقوق محفوظة.
        </p>
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

</body>

</html>
