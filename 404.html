<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة غير موجودة | جامعيون</title>
  <meta name="description" content="عذرًا، الصفحة التي تبحث عنها غير موجودة في موقع جامعيّون.">
  <link rel="icon" href="/assets/images/logo.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --primary-color: #004d9c;
      --secondary-color: #0077c2;
      --accent-color: #ff7f50;
      --bg-light: #f3f4f6;
    }

    body {
      background: var(--bg-light);
      color: #1f2937;
      font-family: 'Cairo', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }

    .gradient-bg {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    }

    .error-code {
      font-size: 8rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: #fff;
      padding: 12px 32px;
      border-radius: 9999px;
      font-weight: bold;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn-primary:hover {
      background-color: #002f5e;
    }
  </style>
</head>

<body>

  <div class="p-8 max-w-xl mx-auto">
    <div class="mb-8">
      <img src="/assets/images/logo.png" alt="شعار جامعيون" class="w-24 mx-auto mb-4">
      <h1 class="error-code">404</h1>
      <h2 class="text-3xl font-bold text-gray-800 mb-4">الصفحة غير موجودة 😢</h2>
      <p class="text-gray-600 leading-relaxed mb-8">
        يبدو أنك حاولت الوصول إلى صفحة لم نعد نستخدمها أو ربما تم نقلها.<br>
        لا تقلق! يمكنك العودة إلى الصفحة الرئيسية ومتابعة رحلتك الجامعية معنا 💙
      </p>
      <a href="/" class="btn-primary">العودة إلى الرئيسية</a>
    </div>
  </div>

  <footer class="mt-auto text-sm text-gray-500 py-4">
    © <span id="year"></span> مبادرة <span class="text-blue-700 font-semibold">جامعيّون</span> – كل الحقوق محفوظة
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>

</html>
