<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطأ 404 - الصفحة غير موجودة | جامعيون</title>
    <meta name="description" content="عذراً، لم نجد الصفحة التي تبحث عنها. رمز الخطأ 404. يرجى العودة إلى الصفحة الرئيسية.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --primary-blue: #004d9c;
            --secondary-blue: #0077c2;
            --hover-blue: #003a75;
            --bg-light: #f8f9fa;
            --text-dark: #212529;
        }

        body {
            background-color: var(--bg-light);
            font-family: 'Cairo', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-dark);
            padding: 20px;
            overflow-x: hidden;
            background-image: radial-gradient(#d3e3f3 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .error-code {
            font-size: clamp(6rem, 20vw, 12rem);
            font-weight: 900;
            line-height: 0.9;
            background-image: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            text-shadow: 0 8px 20px rgba(0, 77, 156, 0.3);
            animation: bounce-in 1s ease-out;
            transform: scale(1);
            transition: transform 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-blue);
            color: #fff;
            padding: 16px 48px;
            border-radius: 9999px;
            font-weight: 700;
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 10px 30px rgba(0, 77, 156, 0.45);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 2px solid transparent;
        }

        .btn-primary:hover {
            background-color: var(--hover-blue);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 77, 156, 0.6);
        }
        
        @keyframes bounce-in {
            0% { opacity: 0; transform: scale(0.8); }
            60% { opacity: 1; transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .error-code {
                margin-top: 1rem;
                margin-bottom: 1rem;
            }
            .btn-primary {
                width: 100%;
                padding: 14px 20px;
            }
        }
    </style>
</head>

<body>

    <main class="w-full max-w-4xl mx-auto text-center pt-10 md:pt-20 pb-12 px-4 transition-all duration-300">
        
        <img src="./logo/logo-jamii.png" 
            alt="شعار جامعيون" 
            class="w-28 h-28 mx-auto mb-8 md:mb-10 rounded-full border-4 border-white shadow-xl transform hover:scale-105 transition-transform duration-300"
            onerror="this.onerror=null; this.src='https://placehold.co/112x112/004d9c/ffffff?text=جامعيون';"
        >

        <h1 class="error-code">404</h1>

        <h2 class="text-4xl md:text-5xl font-extrabold text-[--text-dark] mb-4 tracking-wider animate-pulse">
            يا للهول! لم نجد هذه الصفحة.
        </h2>

        <p class="text-lg md:text-xl text-gray-600 leading-9 mb-12 max-w-2xl mx-auto opacity-90">
            يبدو أنك وصلت إلى مساحة فارغة. الرابط الذي اتبعته قد يكون قديماً، أو أن الصفحة قد انتقلت. لا تقلق، لست ضائعاً!
        </p>

        <a href="/" class="btn-primary w-full sm:w-auto min-w-[280px]">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 ml-2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            العودة إلى الصفحة الرئيسية الآمنة
        </a>
        
    </main>

    <footer class="mt-auto w-full text-center text-sm text-gray-500 py-6 border-t border-gray-200 bg-white shadow-inner">
        <p>
            © <span id="year"></span> | 
            <span class="text-[--primary-blue] font-bold">جامعيون</span>
            – كل الحقوق محفوظة.
        </p>
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

</body>

</html>
