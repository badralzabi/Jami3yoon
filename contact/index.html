<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="description" content="الصفحة المخصصة للتواصل مع الدعم الفني وفريق جامعيون.">

    <title>اتصل بنا - جامعيون</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #004d9c;
            --secondary-color: #0077c2;
            --accent-color: #ff7f50;
            --text-dark: #003464;
            --bg-light: #f3f4f6;
            --card-bg: #ffffff;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
            font-family: 'Cairo', sans-serif;
            line-height: 1.8;
            padding-bottom: 70px;
        }

        .header-bg {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }

        .fade-in-on-scroll {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .fade-in-on-scroll.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .prose h2 {
            color: var(--text-dark);
        }
    </style>
</head>

<body class="font-cairo">

    <div class="pt-8 pb-4 bg-white shadow-sm">
        <div class="max-w-6xl mx-auto flex justify-center items-center">
            <a href="#" class="flex items-center space-x-2 space-x-reverse text-[--primary-color] font-bold text-3xl">
                <img src="../logo-jamii.png" alt="Logo" class="w-14 h-14 rounded-full shadow-md">
                <span>جامعيون</span>
            </a>
        </div>
    </div>

    <div class="max-w-4xl mx-auto p-5">

        <header class="header-bg p-8 rounded-2xl text-center text-white shadow-xl mt-8 mb-12 fade-in-on-scroll">
            <h1 class="text-5xl font-extrabold mb-3 leading-tight">تواصل معنا</h1>
            <p class="text-xl opacity-90">نحن هنا للإجابة على استفساراتك ومساعدتك.</p>
        </header>

        <section class="bg-card-bg p-8 rounded-2xl shadow-lg fade-in-on-scroll">
            <h2 class="text-3xl font-bold text-[--primary-color] mb-6 border-b border-gray-200 pb-2 flex items-center space-x-4 space-x-reverse">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-[--accent-color]" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 4H4c-1.103 0-2 .897-2 2v12c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2zm0 2v.511l-8 6.223-8-6.223V6h16zm0 12H4V8.373l7.999 4.907L20 8.373V18z"/>
                </svg>
                <span>أرسل لنا رسالة</span>
            </h2>

            <form action="https://formspree.io/f/mzzjgzeb" method="POST" class="space-y-6 text-[--text-dark]">
                <div>
                    <label for="name" class="block text-lg font-semibold mb-2">اسمك الكامل:</label>
                    <input type="text" id="name" name="name"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[--secondary-color] focus:border-transparent outline-none transition duration-200"
                        placeholder="أدخل اسمك" required>
                </div>

                <div>
                    <label for="email" class="block text-lg font-semibold mb-2">بريدك الإلكتروني:</label>
                    <input type="email" id="email" name="email"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[--secondary-color] focus:border-transparent outline-none transition duration-200"
                        placeholder="ادخل بريدك الإلكتروني" required>
                </div>

                <div>
                    <label for="subject" class="block text-lg font-semibold mb-2">الموضوع:</label>
                    <input type="text" id="subject" name="subject"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[--secondary-color] focus:border-transparent outline-none transition duration-200"
                        placeholder="موضوع رسالتك" required>
                </div>

                <div>
                    <label for="message" class="block text-lg font-semibold mb-2">رسالتك:</label>
                    <textarea id="message" name="message" rows="6"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[--secondary-color] focus:border-transparent outline-none transition duration-200"
                        placeholder="اكتب رسالتك هنا" required></textarea>
                </div>

                <button type="submit"
                    class="w-full bg-[--secondary-color] text-white py-4 px-6 rounded-lg text-xl font-bold shadow-md transition-all duration-300 hover:bg-[--primary-color] hover:scale-105 hover:shadow-lg">
                    إرسال الرسالة
                </button>
            </form>
        </section>
    </div>

    <footer class="mt-12 text-center text-gray-500 text-sm">
        © 2025 جامعيون. جميع الحقوق محفوظة.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fadeInElements = document.querySelectorAll('.fade-in-on-scroll');
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };
            function checkVisibility(entries, observer) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }
            const observer = new IntersectionObserver(checkVisibility, observerOptions);
            fadeInElements.forEach(element => {
                observer.observe(element);
            });
        });
    </script>
</body>


</html>
